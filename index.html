<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="backGround">
        <audio loop id="audio1" src="sounds/forestChallengeMusic.mp3"></audio>
        <audio loop id="audio2" src="sounds/forestBattle.mp3"></audio>
        <audio id="audio3" src="sounds/enemyRoar.mp3"></audio>
        <audio id="audio4" src="sounds/attack.mp3"></audio>
        <audio id="audio5" src="sounds/fightWon.mp3"></audio>
    <div class="playArea">
        <img id=wolf class="elementAnimation" src="/img/wolf.jpg" alt="">
        <img id=beetle class="elementAnimation" src="/img/beetle.jpg" alt="">
        <img id=snake class="elementAnimation" src="/img/snake.jpg" alt="">
        <img id=forestPic src="/img/forest.jpg" alt="">
        <div class="topBox" id="player">
            <i id="face" class="far fa-smile-beam"></i>
            <h1 id="playerName"></h1>
            <span id="playerSubmit">
                <input type="text" id="nameField" value="Who's Playing?"><button onclick="changeName()">Submit</button>
            </span>
            <br>
            <span id="playerInfo">
                <h2>Level: </h2><h2 id="levelInfo">???</h2>
                <h2 id="textSpace">HP: </h2><h2 id="heathInfo">???</h2>
                <h2 id="textSpace">Str: </h2><h2 id="strengthInfo">???</h2>
                <div class="playerLevelProgressContainer">
                <h2>Experience</h2>
                <div id="playerProgressInfo"></div>
                    </div>
            </span>

            <div id="location">
                <h1 id="playerName"></h1>
                <br>
                <div id="settingInfo">
                    <h2>Location: </h2><h2 id="locationInfo">???</h2>
                    <div class="levelProgressContainer">
                    <h2>Location Progress</h2>
                    <div id="progressInfo"></div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="dialogBox">
            <p id="dialog"></p>
        </div>
        
        <div class="nextBox" id="nextIcons">
            <i onclick="section1.challenge();" id="upArrow" class="fas fa-walking"></i>
        </div>

        <div class="commandBox" id="commandIcons">
            <i id="forward" class="fas fa-arrow-up"></i>
            <i id="run" class="fas fa-running"></i>
        </div>

        <div class="combatBox" id="combatIcons">
            <i id="attack" class="fas fa-hand-rock"></i>
            <i id="runAway" class="fas fa-running"></i>
        </div>
    </div>
    




<script src="app.js"></script>
</body>
</html>
