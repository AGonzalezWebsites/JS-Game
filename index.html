<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="backGround">
    <audio id="forestBattle" loop="loop">
        <source src="sounds/forestBattle.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <div class="playArea">
        <div class="topBox" id="player">
            <i id="face" class="far fa-smile-beam"></i>
            <h1 id="playerName"></h1>
            <span id="playerSubmit">
                <input type="text" id="nameField" value="Who's Playing?"><button onclick="changeName()">Submit</button>
            </span>
            <br>
            <span id="playerInfo">
                <h2>Level: </h2><h2 id="levelInfo">???</h2>
                <br>
                <h2>HP: </h2><h2 id="heathInfo">???</h2>
                <br>
                <h2>Atk: </h2><h2 id="strengthInfo">???</h2>
            </span>

            <div id="location">
                <h1 id="playerName"></h1>
                <br>
                <span id="settingInfo">
                    <h2>Location: </h2><h2 id="locationInfo">???</h2>
                    <br>
                    <h2>Location Progress: </h2><h2 id="progressInfo">???</h2>
                    <br>
                    <h2>Enemies Discovered: </h2><h2 id="progressInfo">???</h2>
                </span>
            </div>
        </div>


        <div class="dialogBox">
            <p id="dialog"></p>
        </div>
        
        <div class="nextBox" id="nextIcons">
            <i onclick="section1.challenge();" id="upArrow" class="fas fa-walking"></i>
        </div>

        <div class="commandBox" id="commandIcons">
            <i id="forward" class="fas fa-arrow-up"></i>
            <i id="run" class="fas fa-running"></i>
        </div>

        <div class="combatBox" id="combatIcons">
            <i id="attack" class="fas fa-hand-rock"></i>
            <i id="runAway" class="fas fa-running"></i>
        </div>
    </div>
    




<script src="app.js"></script>
</body>
</html>
